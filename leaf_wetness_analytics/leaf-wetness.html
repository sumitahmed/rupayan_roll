<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSense AI - Leaf Wetness Analytics</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="leaf-wetness.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <img src="../shared/images/icons/logo (1).png" alt="AgriSense AI" class="logo">
            <a href="../Landing_Page/lnding.html" class="brand-link">
                <span class="brand">AgriSense AI</span>
            </a>
        </div>
        
        <div class="user-section">
            <img src="../shared/images/avatars/avatar.png" alt="User Profile" class="avatar">
        </div>
    </header>

    <!-- Main Title -->
    <div class="main-title">
        <h1>Analytics Dashboard</h1>
        <p>Monitor your farm's performance with real time data and insights</p>
    </div>

    <!-- Leaf Wetness Badge
    <div class="wetness-badge">
        <div class="badge-content">
            <span class="badge-text">LEAF WETNESS</span>
        </div>
    </div> -->

    <!-- Upload Files Button -->
    <div class="upload-container">
        <button class="upload-btn" onclick="handleUpload()">üóÇÔ∏è Upload Files</button>
    </div>

    <!-- Metrics Cards - EXACT MATCH TO YOUR IMAGE -->
    <div class="metrics-container">
        <div class="metric-card leaf-wetness-red">
            <div class="metric-title">Leaf Wetness</div>
            <div class="metric-value low">Low</div>
        </div>

        <div class="metric-card mean-white">
            <div class="metric-title">Mean</div>
            <div class="metric-value">0.753</div>
        </div>

        <div class="metric-card std-white">
            <div class="metric-title">Standard Deviation</div>
            <div class="metric-value">0.173</div>
        </div>

        <div class="metric-card recommendation-red">
            <div class="metric-title">Recommendation</div>
            <div class="metric-subtitle">Urgent Action Required</div>
            <button class="action-btn">Take Action</button>
        </div>
    </div>

    <!-- Charts Section - MAP WITH SEARCH BAR -->
    <div class="charts-container">
        <!-- Zone Distribution Map with Search Bar -->
        <div class="chart-card map-container">
            <div class="map-header">
                <div class="chart-title">Zone Distribution</div>
                <div class="map-search-bar">
                    <input type="text" id="locationSearch" placeholder="Search location..." class="map-search-input">
                    <button onclick="searchLocation()" class="map-search-button">Search</button>
                </div>
            </div>
            <div id="leafWetnessMap" class="field-map"></div>
        </div>

        <!-- Heat Map - UNCHANGED -->
        <div class="chart-card">
            <div class="chart-title">Heat Map</div>
            <div class="chart-content">
                <img src="../shared/images/charts/heat-map.png" alt="Heat Map Chart">
            </div>
        </div>
    </div>

    <!-- Plots Section - BOTH UNCHANGED -->
    <div class="plots-container">
        <div class="plot-card">
            <div class="plot-title">Plot 1</div>
            <div class="plot-content">
                <img src="../shared/images/plots/plot-1.png" alt="Plot 1 Analysis">
            </div>
        </div>

        <div class="plot-card">
            <div class="plot-title">Plot 2</div>
            <div class="plot-content">
                <img src="../shared/images/plots/plot-2.png" alt="Plot 2 Analysis">
            </div>
        </div>
    </div>

    <!-- Back Link -->
    <a href="../Options/options.html" class="back-link">‚Üê Back to Dashboard</a>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- JavaScript -->
    <script src="leaf-wetness.js"></script>
</body>
</html>
