<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Reports - AgriSense AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reports.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-section">
                <img src="../shared/images/icons/logo (1).png" alt="AgriSense AI" class="logo">
                <!-- REPLACE WITH THIS -->
<a href="../Landing_Page/landing.html" class="brand-link">
    <span class="brand">AgriSense AI</span>
</a>

            </div>

            <div class="user-section">
                <img src="../shared/images/avatars/avatar.png" alt="User Profile" class="avatar">
            </div>
        </header>

        <!-- Full Report Button - Top Right Semi-Circle -->
        <!-- <div class="full-report-btn" onclick="generateFullReport()">
            <img src="../shared/images/icons/top_right_semicircle.jpeg" alt="Full Report Icon" class="report-icon">
            <div class="report-text">FULL<br>REPORT</div>
        </div> -->

        <!-- Main Title Section -->
        <div class="main-title">
            <h1 class="dashboard-title">Full Report Dashboard</h1>
            <p class="dashboard-subtitle">Comprehensive farm analytics and insights for optimal agricultural management
            </p>
        </div>

        <!-- Search/Upload Bar -->
        <div class="search-bar">
            <button class="upload-btn" onclick="handleUpload()">
                <span class="upload-icon">üìÅ</span>
                Upload Files
            </button>
        </div>

        <!-- Metrics Row -->
        <div class="metrics-row">
            <div class="metric-card excellent">
                <div class="metric-label">Crop Health</div>
                <div class="metric-value status-excellent">94%</div>
            </div>
            <div class="metric-card low">
                <div class="metric-label">Soil Moisture</div>
                <div class="metric-value status-low">23%</div>
            </div>
            <div class="metric-card moderate">
                <div class="metric-label">Leaf Wetness</div>
                <div class="metric-value status-moderate">87%</div>
            </div>
            <div class="metric-card moderate">
                <div class="metric-label">Temperature</div>
                <div class="metric-value status-moderate">24¬∞C</div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="charts-row">
            <div class="chart-container" onclick="viewChart('zone')">
                <h3 class="chart-title">Zone Distribution</h3>
                <div class="chart-placeholder">
                    <img src="../shared/images/backgrounds/bg-crop.png" alt="Zone Distribution Chart">
                </div>
            </div>
            <div class="chart-container" onclick="viewChart('heatmap')">
                <h3 class="chart-title">Heat Map</h3>
                <div class="chart-placeholder">
                    <img src="../shared/images/backgrounds/bg-leaf.png" alt="Heat Map Chart">
                </div>
            </div>
        </div>

        <!-- Plots Row -->
        <div class="plots-row">
            <div class="plot-container" onclick="viewPlot(1)">
                <h3 class="plot-title">Plot 1</h3>
                <div class="plot-placeholder">
                    <img src="../shared/images/backgrounds/bg-soil.png" alt="Plot 1 Analysis">
                </div>
            </div>
            <div class="plot-container" onclick="viewPlot(2)">
                <h3 class="plot-title">Plot 2</h3>
                <div class="plot-placeholder">
                    <img src="../shared/images/backgrounds/bg-soilTemp.jpeg" alt="Plot 2 Analysis">
                </div>
            </div>
        </div>

        <!-- Back Navigation -->
        <a href="../Options/options.html" class="back-link">‚Üê Back to Options</a>
    </div>

    <script src="reports.js"></script>
</body>

</html>
