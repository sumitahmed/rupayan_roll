<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSense AI - Soil Temperature Analytics</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="soil-temperature.css">
</head>

<body>
    <!-- Header with Logo and User Avatar -->
    <!-- Header with Logo and User Avatar -->
    <header class="header">
        <div class="logo-section">
            <img src="../shared/images/icons/logo (1).png" alt="AgriSense AI" class="logo">
            <!-- UPDATED: Added clickable link to landing page -->
            <a href="../Landing_Page/landing.html" class="brand-link">
                <!-- REPLACE WITH THIS -->
<a href="../Landing_Page/landing.html" class="brand-link">
    <span class="brand">AgriSense AI</span>
</a>

            </a>
        </div>

        <div class="user-section">
            <img src="../shared/images/avatars/avatar.png" alt="User Profile" class="avatar">
        </div>
    </header>


    <!-- Main Content -->
    <div class="main-title">
        <h1>Analytics Dashboard</h1>
        <p>Monitor your farm's performance with real time data and insights</p>
    </div>

    <!-- Upload Files Button -->
    <div class="upload-container">
        <button class="upload-btn" onclick="handleUpload()">üóÇÔ∏è Upload Files</button>
    </div>

    <!-- Metrics Cards -->
    <div class="metrics-container">
        <!-- Soil Temperature Card -->
        <div class="metric-card">
            <div class="metric-title">Soil Temperature</div>
            <div class="metric-value temperature-low">Low</div>
        </div>

        <!-- Mean Card -->
        <div class="metric-card">
            <div class="metric-title">Mean</div>
            <div class="metric-value">0.753</div>
        </div>

        <!-- Standard Deviation Card -->
        <div class="metric-card">
            <div class="metric-title">Standard Deviation</div>
            <div class="metric-value">0.173</div>
        </div>

        <!-- Recommendation Card -->
        <div class="metric-card recommendation">
            <div class="metric-title">Recommendation</div>
            <div class="recommendation-text">
                Soil Overheating<br>
                Risk of Stress
            </div>
            <button class="action-btn" onclick="takeAction()">Take Action</button>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-container">
        <!-- Zone Distribution Chart -->
        <div class="chart-card">
            <div class="chart-title">Zone Distribution</div>
            <div class="chart-content">
                <img src="../shared/images/charts/zone-distribution.png" alt="Zone Distribution Chart">
            </div>
        </div>

        <!-- Heat Map Chart -->
        <div class="chart-card">
            <div class="chart-title">Heat Map</div>
            <div class="chart-content">
                <img src="../shared/images/charts/heat-map.png" alt="Heat Map Chart">
            </div>
        </div>
    </div>

    <!-- Plots Section -->
    <div class="plots-container">
        <!-- Plot 1 -->
        <div class="plot-card">
            <div class="plot-title">Plot 1</div>
            <div class="plot-content">
                <img src="../shared/images/plots/plot-1.png" alt="Plot 1 Analysis">
            </div>
        </div>

        <!-- Plot 2 -->
        <div class="plot-card">
            <div class="plot-title">Plot 2</div>
            <div class="plot-content">
                <img src="../shared/images/plots/plot-2.png" alt="Plot 2 Analysis">
            </div>
        </div>
    </div>

    <!-- Back to Dashboard Link - CORRECTED PATH -->
    <a href="../Options/options.html" class="back-link">‚Üê Back to Dashboard</a>

    <!-- JavaScript -->
    <script src="soil-temperature.js"></script>
</body>

</html>
